<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
  </head>
  <body>
    <div class="myContainer">
      <div class="blackSquare"></div>
      <div class="mainContent">
        <div id="todoApp">
          <section class="title appItem">
            <h2>Today's To Do</h2>
            <a href="#" id="topTitle">
              <i class="fas fa-sync-alt"></i>
            </a>
          </section>
          <section class="forForm appItem">
            <form id="newTask" class="taskForm">
              <input type="text" name="description" id="taskDesc" placeholder="Add to your list..." class="txt-mPlus">
              <a href="#" id="clickEnterIcon">
                <i class="fas fa-sign-in-alt p-2"></i>
            </a>
            </form>
          </section> <!-- .forForm -->
          <section class="forTaskList">
            <ul id="taskList"></ul>
          </section>
          <section class="clearAllBtn">
            <a href="#" id="clearCompleted" class="txt-mLG">Clear all completed</a>
          </section>
        </div> <!-- .todoApp -->
      </div> <!-- .mainContent -->
      <div class="blackSquare ftr"></div>
    </div>
  </body>
</html>
